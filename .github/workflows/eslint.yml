name: Playwright Tests
on: [push, pull_request]
jobs:
  eslint:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: true
    - name: Run Eslint
      run: eslint . --ext .js,.jsx,.ts,.tsx